<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/login & signup.css">
    <link rel="shortcut icon" href="../../public/navigation.png" type="image/x-icon">
    <title>Sign Up || Wasalni</title>
</head>
<body>
    <header>
        <div class="container">

            <div class="header-content">
                <div class="logo">
                    <h2>
                        <a href="../../index.html">
                            Wasalni
                        </a>
                    </h2>
                </div>

                <nav>
                    <ul>
                        <li><a href="../services.html">Services</a></li>
                        <li><a href="../pricing.html">Pricing</a></li>
                        <li><a href="../about.html" >About Us</a></li>
                        <li><a href="../contact.html">Contact</a></li>
                    </ul>
                </nav>

                <div class="start">
                    <a href="login.html" class="start-btn">Sign In</a>
                </div>
            </div>
        </div>
    </header> <!-- Header    -->

    <div class="signup">
        <div class="wrapper">
            <h2>Registration</h2>
            <form class="signup-form" action="#">

                <div class="input-box">
                  <input type="text" id="name" placeholder="Enter your name" required>
                </div>

                <div class="input-box">
                    <input type="text" id="email" placeholder="Enter your email" class="signup-email" required>
                </div>

                <div class="input-box">
                    <input type="password" id="password" placeholder="Create password" class="signup-password" required>
                </div>

                <div class="input-box">
                    <input type="password" id="repeat-password" placeholder="Confirm password" class="signup-repeat-password" required>
                </div>

                <div class="input-box">
                    <select id="user-type" required>
                        <option value="" disabled selected style="display: none">Select your type</option>
                        <option value="driver">Driver</option>
                        <option value="passenger">Passenger</option>
                    </select>
                </div>

                <div class="policy">
                    <input type="checkbox" required>
                    <h3>I accept all terms & condition</h3>
                </div>

                <div class="input-box button">
                    <input type="Submit" value="Register Now">
                </div>
                
                <div class="err">

                </div>

                <div class="text">
                    <h3>Already have an account? <a href="login.html">Login now</a></h3>
                </div>
            </form>
        </div>
    </div>

    
    <script type="module" src="../../java script/signup.js"></script>
</body>
</html>

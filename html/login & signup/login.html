<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../../css/login & signup.css">  
    <link rel="shortcut icon" href="../../public/navigation.png" type="image/x-icon">
    <title>Login || Wasalni</title>
</head>
<body>
    <header>
        <div class="container">

            <div class="header-content">
                <div class="logo">
                    <h2>
                        <a href="../../index.html">
                            Wasalni
                        </a>
                    </h2>
                </div>

                <nav>
                    <ul>
                        <li><a href="../services.html">Services</a></li>
                        <li><a href="../pricing.html">Pricing</a></li>
                        <li><a href="../about.html" >About Us</a></li>
                        <li><a href="../contact.html">Contact</a></li>
                    </ul>
                </nav>

                <div class="start">
                    <a href="signUp.html" class="start-btn">Sign Up</a>
                </div>
            </div>
        </div>
    </header> <!-- Header    -->

    <div class="login">
        <div class="wrapper">
            <h2>Login</h2>
            <form class="login-form" action="#">

                <div class="input-box">
                    <input type="text" id="email" placeholder="Enter your email" required>
                </div>

                <div class="input-box">
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <a href="forgot.html" class="forgot">Forgot password ?</a>
                </div>

                <div class="input-box button" style="margin-top: 38px;">
                    <input type="Submit" value="Login">
                </div>
                
                <div class="err">

                </div>

                <div class="text">
                    <h3>Don't have an account? <a href="signUp.html">Sign up now</a></h3>
                </div>
            </form>
        </div>
    </div>

    
    <script type="module" src="../../java script/login.js"></script>
</body>
</html>
